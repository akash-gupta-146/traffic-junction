  <section>
    <h3>Create Phase</h3>

    <!-- Salaves Section to select arm -->
    <div class="slave_selection">
      <b>Add slaves to select arm</b>
      <div class="lamps">
        <div class="lamp_types">
          <small>Primary Lamps</small>
          <select>
            <option>Slave 1</option>
            <option>Slave 2</option>
            <option>Slave 3</option>
            <option>Slave 4</option>
          </select>
        </div>
        <div class="lamp_types">
          <small>Secondary Lamps</small>
          <select (change)="showArm()">
            <option>Slave 1</option>
            <option>Slave 2</option>
            <option>Slave 3</option>
            <option>Slave 4</option>
          </select>
        </div>
        <div class="lamp_types">
          <small>Tertiary Lamps</small>
          <select>
            <option>Slave 1</option>
            <option>Slave 2</option>
            <option>Slave 3</option>
            <option>Slave 4</option>
          </select>
        </div>
      </div>
    </div>

    <h4 id="selected_arm" style="display:none">Arm 1 selected</h4>

    <!-- Setting phase for current arm -->
    <section class="phase_selection">
      <b>Select active lamps</b>
      <div class="select_phase">
        <select>
          <option>Vehicular Phase</option>
          <option>Filter Green Phase</option>
          <option>Indicative Phase</option>
          <option>Vehicular Flashing Phase</option>
          <option>Pedestrian Red Phase</option>
          <option>Pedestrian Green Phase</option>
          <option>Red Phase</option>
          <option>Amber Phase</option>
        </select>
      </div>
      <div class="lamps_selection">
        <div class="valid_lamps">
          <div>
            <label><input type="checkbox" value="Green Right" (change)="toggleLamp($event)"> <small>Green Right</small></label>
            <label id="flash1" class="hide"><input type="checkbox" (change)="toggleFlash($event)" value=""><small>Flashing</small></label>
          </div>
          <div>
            <label><input type="checkbox" value="Green Straight"><small>Green Straight</small></label>
            <label id="flash2" class="hide"><input type="checkbox" value=""><small>Flashing</small></label>
          </div>
          <div>
            <label><input type="checkbox" value="Green Left"><small>Green Left</small></label>
            <label id="flash3" class="hide"><input type="checkbox" value=""><small>Flashing</small></label>
          </div>
        </div>
      </div>
    </section>
    <button>Save</button>
  </section>
